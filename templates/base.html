<!doctype html>
<html lang=ru>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="../static/css/default.css">
	<link rel="stylesheet" href="../static/css/login.css">
	<link rel="stylesheet" href="../static/css/posts.css">

	<title>
		{% block title %}
		{% endblock %}
	</title>
</head>

<body>

<header class="header">
	<div class="header__wrapper">
		<a href="/">
			<img
				class="header__logo"
				src="../static/images/logo.png"
				alt=""
			/>
		</a>
		<div class="header__info">
			<nav class="header__nav">
				<ul>

					<li>
						<a href="/" class="header__nav-link">
							Главная
						</a>
					</li>

					<li>
						<a href="/about" class="header__nav-link">
							О нас
						</a>
					</li>

					<li>
						<a href="/contact" class="header__nav-link">
							Контакты
						</a>
					</li>

				</ul>
			</nav>

			<div class="header__buttons">

				<button class="button button--register">
					Регистрация
				</button>

				<button class="button button--login">
					Вход
				</button>

			</div>
		</div>
	</div>
</header>

<div class='navigation'>
	<nav class="nav">

		<a class="link" href="/posts">
			Все файлы
		</a>

		<a class="link" href="/create-article">
			Новый файл
		</a>

		<a class="link" href="/myposts">
			Мои файлы
		</a>

	</nav>
</div>

<main class="main">
	{% block body %}
	{% endblock %}
</main>

<footer class="footer">
	<div class="footer__wrapper">

		<div class="footer__column">
			<h3>О нас</h3>
			<p>Наша компания предоставляет...</p>
		</div>

		<div class="footer__column">
			<h3>Свяжитесь с нами</h3>
			<p>Email: info@example.com</p>
			<p>Телефон: +1 (123) 456-7890</p>
		</div>

		<div class="footer__column">
			<h3>Полезные ссылки</h3>
			<ul>

				<li>
					<a href="/terms">
						Условия использования
					</a>
				</li>

				<li>
					<a href="/privacy">
						Политика конфиденциальности
					</a>
				</li>

			</ul>
		</div>

	</div>
</footer>

</body>
</html>
